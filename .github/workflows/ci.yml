name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 25
      uses: actions/setup-java@v3
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean compile --file work/pom.xml
    
    - name: Run Tests
      run: mvn -B test --file work/pom.xml
    
    - name: Generate Test Coverage Report
      if: always()
      run: mvn -B jacoco:report --file work/pom.xml
    
    - name: Check Test Coverage
      run: |
        echo "Test coverage report generated"
        echo "View report at: work/target/site/jacoco/index.html"
    
    - name: Package Application
      run: mvn -B package -DskipTests --file work/pom.xml
    
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: bookshop-app
        path: work/target/*.jar
    
    - name: Upload Test Coverage Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: work/target/site/jacoco/
